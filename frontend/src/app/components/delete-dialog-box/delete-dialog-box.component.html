<form class="example-form" (ngSubmit)="ngSubmit(dataService.dialogConfirmationText)" #form="ngForm">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Username" value="" name="username" id="username" ngModel>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Password" value="" name="password" id="password" ngModel>
  </mat-form-field>
  <button (click)="closeDialog()" class="cancel-button btn btn-primary">Cancel</button>
  <button type="submit" class="delete-button btn btn-danger">
    {{dataService.dialogConfirmationText}}
  </button>
</form>
